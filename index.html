<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>GameJS Application</title>
<!-- Styling -->
    <link href="hs.css" rel="stylesheet" type="text/css" />

    <style type="text/css" media="all">
        body{
           background:#fff;
           color:#222;
           margin:1em 0 2em 6em;
           padding:0;
        }
        #gjs-loader {
            width: 50%;
            height: 50%;
            background: url('./public/ajax-loader.gif');
        }
    </style>

    <script src="./public/jquery-1.8.2.js"></script>
    <script src="./public/yabble.js"></script>
    <script src="./public/gamejs.min.js"></script>
    <script src="./public/utils.js"></script>
    <script>
	function startGame() {
        require.setModuleRoot('./js/');
        require.run('main');
	}
    </script>
</head>
<!-- Html -->
<body>
    <div id="gamewrapper">
        <div id="gjs-loader"> Loading... </div>
        <canvas id="gjs-canvas"></canvas>
        <button onClick = "this.style.visibility= 'hidden';startGame()" type="button">Start Game</button>
        </div>
